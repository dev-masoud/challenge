<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    *{
      box-sizing: border-box;
      font-family: 'Red Hat Display', sans-serif;

    }
    body{
      margin: 0px;
    }

    .main{
      background-image:url('./images/pattern-background-desktop.svg');
      background-repeat: no-repeat;
      background-size: contain;
      background-color: hsl(229, 92%, 91%);
      width: 100vw;
      height: 100vh;
      display:flex;
      flex-direction:column;
      justify-content: center;
      align-items: center;

    }
    .content{
      background-color: #fff;
      padding:0px 50px 20px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      width: 25vw;
      height: 500px;
      border-radius:0 0 5% 5%;
      box-shadow: 4px 8px 16px 5px hsl(224, 69%, 81%);


    }
    .annual{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      background-color: hsl(225, 100%, 98%);
      border-radius: 5%;
      padding: 10px ;
      width: 100%;
      margin-top: 10px;
    }
    .annual-plan {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 10px;

    }
    .top-pic img{
      width: 25vw;
      border-radius: 5% 5% 0 0;
      margin: -5px;
    }

    .first-btn{
      background-color:hsl(245, 75%, 52%) ;
      color: white;
      width: 100%;
      height: 50px;
      border-radius: 5% 5% 5% 5%;
      font-family: 'Red Hat Display', sans-serif;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      border: none;
      color: #fff;
      box-shadow: 7px 12px 10px 5px hsla(245, 53%, 70%, 0.247);
      
    }

    .first-btn:active{
      background-color: hsl(224, 23%, 55%);
    }
    .second-btn{
      color: rgb(99, 99, 99);
      cursor: pointer;
    }
    .second-btn:active{
      color:black ;
    
    }
    p{
      font-family: 'Red Hat Display', sans-serif;
    }
    .summary{

      font-weight: 900;
      color: black;
      font-size: 30px;
    }
    .sub-text{
      font-weight: 500;
      color: rgb(99, 99, 99)
    }
    .annual-plan img{
      margin-right: 20px;
    }
    .first-annual{
      margin-bottom: 0px;
    }
    .second-annual{
      color: rgb(99, 99, 99);
      margin-top: 0px;

    }
    .annual-link:active{
      color: hsl(224, 23%, 55%);
      text-decoration: none;
    }


    @media screen and (max-width:959px){
        .content{
          width: 90vw;
          margin-bottom: 20px;
          padding:0px 30px 20px 30px;
          box-shadow: 4px 8px 16px 5px hsl(224, 69%, 81%);
        }
        .top-pic img{
          width: 90vw;
          margin-top: 20px;
        }
        .summary{
          margin: 15px 0px 0px 0px;
        }
    }

    
  </style>
</head>
<body>
<div class="main">
<div class="top-pic">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
  <div class="content">
    
    <p class="summary">Order Summary</p>
    <p class="sub-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="annual">
        <div class="annual-plan">
          <div class="music-img"><img src="./images/icon-music.svg" alt=""></div>
          <div class="music-text"><p class="first-annual">Annual Plan</p> <p class="second-annual">$59.99/year</p></div>
        </div>
        <a href="https://www.frontendmentor.io?ref=challenge" class="annual-link">Change</a>
      </div>
      <button class="first-btn">Proceed to Payment</button>
      <div class="second-btn">Cancel Order</div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dev-masoud/">Masoud Rezaie</a>.
  </div>
  
</div>
  

  

  
  

</body>
</html>
